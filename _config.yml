prose:
  rooturl: '_posts'
  siteurl: 'http://dcac.github.io/'
  media: '/img/article'  
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "select"
          label: "Layout"
          options:
          - name: "Review"
            value: "review"
          - name: "Essay"
            value: "essay"
      - name: "imdb"
        field:
          element: "text"
          label: "IMDB"
      - name: "author"
        field:
          element: "text"
          label: "Author"
      - name: "addressee"
        field:
          element: "text"
          label: "Addressee"
      - name: "position"
        field:
          element: "text"
          label: "Position"
      - name: "image"
        field:
          element: "text"
          label: "Image"
      - name: "exerpt"
        field:
          element: "textarea"
          label: "Exerpt"
      - name: "stars"
        field:
          element: "number"
          label: "Rating"
          type: "number"
          value: "0"
