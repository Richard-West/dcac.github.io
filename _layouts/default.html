  <section id="footer">
    <footer class="footer">
      <div id="footer-links">
      <button class="footer">Dear Cast &amp; Crew</button>
        <nav>
          <a class="footer-head">Reviews</a>
          <a class="footer-link">Latest</a>
          <a class="footer-link">In Theatres</a>
          <a class="footer-link">On Demand</a>
        </nav>

      </div>

  <!-- Search modal overlay -->
  
  <div id="search-modal" class="search-modal">
    <div><button class="close-x"></button></div>
    <div id="search" class="search-form">
      <form action="/search" method="get">
        <input type="text" id="search-query" class="search-query" name="q" placeholder="type to search" autocomplete="off" autofocus>
      </form>
    </div>
    
    <section id="search-results" class="search-results">
      <div class="entries">
      </div>
    </section>
    
    {% raw %}
    <script id="search-results-template" class="search-results-template" type="text/mustache">
      {{#entries}}
        <article>
          <h3>
            {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
            <a href="{{url}}">{{title}}</a></h3>
        </article>
      {{/entries}}
    </script>
    {% endraw %}
    
    <script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>
    
    
    <script type="text/javascript">
      $(function() {
        $('#search-query').lunrSearch({
          index:    '/search.json',
          results:  '#search-results',
          entries:  '.entries',
          template: '#search-results-template'
        });
      });
    </script>

   <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
        $("#footer").toggleClass("sidebar-active");
        $("#main-title").toggleClass("sidebar-active");
        $("#page-content-wrapper").toggleClass("sidebar-active");
        $("#menu-toggle").toggleClass("sidebar-active");
    });
    $("#page-content-wrapper").click(function(e) {
        e.preventDefault();
        $("#wrapper").removeClass("active");
        $("#footer").removeClass("sidebar-active");
        $("#main-title").removeClass("sidebar-active");
        $("#page-content-wrapper").removeClass("sidebar-active");
        $("#menu-toggle").removeClass("sidebar-active");
    });
    $('#search-toggle').click(function(){
        $("#search-modal").css("display","block");
    });
    $('button.close-x').click(function(){
        $("#search-modal").css("display","none");
    });
    </script>
